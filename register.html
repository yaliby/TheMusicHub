<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music App - Register</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /><title>Next Page - Music Hub</title>   <!-- לצורך המדיייה-->
  <script src="script.js" defer></script>

</head>
   
<body class="logbody">
  <div class="logbody">
    <div class="ring">
        <i style="--clr:#00ff0a;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#fffd44;"></i>
        <div class="login">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="inputBx">
                    <input type="text" name="first_name" placeholder="First Name" required>
                </div>
                <div class="inputBx">
                    <input type="text" name="last_name" placeholder="Last Name" required>
                </div>
                <div class="inputBx">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="inputBx">
                    <input type="password" name="password" placeholder="Password" required minlength="6">
                </div>
                <div class="inputBx">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <div class="inputBx">
                    <input type="submit" value="Register">
                </div>
            </form>
            <div class="links">
                <a href="#">Forget Password</a>
                <a href="master.html?page=login">Login</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
